<nav class="navbar navbar-expand-lg">
  <a routerLink="/products" class="navbar-brand">Webshop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="dark-blue-text">
      <i class="fas fa-bars fa-1x"></i>
    </span>
  </button>

  <div class="collapse navbar-collapse" id="nav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item nav-products" *ngIf="!isAdmin">
        <a class="nav-link" routerLink="/products" (click)="toggleNavbar()">Products</a>
      </li>
      <li class="nav-item" *ngIf="!isAdmin">
        <a class="nav-link" (click)="toggleNavbar()" [routerLink]="(isAuthenticated) ? '/shopping-cart' : '/auth'" [title]="isAuthenticated ? '' : 'You need to be logged in to see cart!'">
          Cart 
          <i class="fa">&#xf07a;</i>
          <span class='badge' id='cartQuantity'>{{itemCount}}</span>
        </a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/auth" (click)="toggleNavbar()">
          Authenticate
        </a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link" routerLink="/admin-dashboard" (click)="toggleNavbar()">
          Admin dashboard
        </a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" (click)="onLogout(); toggleNavbar();" style="cursor: pointer;">
          Logout</a>
      </li>
    </ul>
  </div>
</nav>
