<div class="d-flex justify-content-center">
  <div class="form-container mt-5">
    <div class="alert alert-danger" *ngIf="!loginSuccess && submitted && error">
      {{ error }}
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="border p-5 rounded form" *ngIf="!isLoading">
      <h2>{{isLoginForm ? "Login" : "Sign Up"}}</h2><br>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          email
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="5">
      </div>
      <button
        class="btn form-btn"
        type="submit"
        [disabled]="!f.valid">{{isLoginForm ? "Login" : "Sign Up"}}</button>
      <button class="btn form-btn float-right" (click)="toggleMode()" type="button">{{isLoginForm ? "Switch to Sign Up": "Switch to Login"}}</button>
    </form>
    <div *ngIf="loginSuccess">
      <h2>Your Profile</h2>
      <p>Email: {{email}}</p>
      <p>Password: {{hidePassword(password.length)}}</p>
    </div>
  </div>
</div>
