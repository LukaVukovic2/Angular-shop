<hr>
<div style="margin: 0 auto; max-width: 1000px;">
  <div class="d-flex flex-wrap" style="gap: 30px;">
    <a (click)="loadProduct(product.id)" class="list-group-item clearfix product" *ngFor="let product of products">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{product.name}}</h4>
        <img src="{{product.imagePath}}" alt="product">
        <p>{{product.price | currency:'EUR' }}</p>
        <p>{{product.category | uppercase}}</p>
      </div>
    </a>
  </div>
</div>
