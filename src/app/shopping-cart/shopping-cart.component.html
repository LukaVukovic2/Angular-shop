<div class="d-flex justify-content-center">
  <div class="container rounded m-5">
    <div class="row">
      <div class="col-6 offset-3 border rounded p-4">
        <h2>Shopping Cart</h2><hr>
        <div *ngIf="items.length > 0">
          <ul *ngFor="let item of items">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>{{item.name}} - Price: {{item.quantity * item.price | currency:'EUR'}}</div>
              <div>
                <button class="btn btn-primary" (click)="increaseQuantity(item)">
                  <i class="fa-solid fa-plus fa-xs"></i>
                </button> {{item.quantity}} 
                <button class="btn btn-danger" (click)="decreaseQuantity(item)">
                  <i class="fa-solid fa-minus fa-xs"></i>
                </button>
              </div>
            </li>
          </ul>
          <div class="col-12"><b>Total Price: {{ getTotalPrice() | currency:'EUR' }}</b></div><hr>
          <button (click)="onFinishOrder()" class="btn btn-primary">Finish order</button>
        </div>
        <div *ngIf="items.length === 0">
          <p>Your Shopping Cart is empty!</p>
          <p>Add any item from <a routerLink="/products" id="product-list-btn">product list</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
