<div class="d-flex justify-content-center">
  <div class="container">
      <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2">
        <div class="alert alert-danger" *ngIf="!loginSuccess && submitted && error">
          {{ error }}
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="border p-5 rounded" *ngIf="!isLoading">
          <h2>{{isLoginForm ? "Login" : "Sign Up"}}</h2><br>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              ngModel
              name="email"
              email
              required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="5">
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!f.valid">{{isLoginForm ? "Login" : "Sign Up"}}</button>
          <button class="btn btn-primary float-right" (click)="toggleMode()" type="button">{{isLoginForm ? "Switch to Sign Up": "Switch to Login"}}</button>
        </form>
        <div *ngIf="loginSuccess">
          <h2>Your Profile</h2>
          <p>Email: {{email}}</p>
          <p>Password: {{hidePassword(password.length)}}</p>
        </div>
      </div>
    </div>
</div>
